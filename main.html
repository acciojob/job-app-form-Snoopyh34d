<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="name" >Name *</label>
        <input type="text" name="Name" id="name" required placeholder="	Text Input">
        <br>

        <label for="email" >Email *</label>
        <input type="email" name="Email" id="email" required placeholder="Email Input ">
        <br>

        Gender
        <input type="radio" name="gender" id="male" value="Male" required>
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="Female" required>
        <label for="male">Female</label>
        <br>

        <label for="laptop">Laptop Brands</label>
        <select id="laptop" name="laptop" placeholder=" ">
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
          </select>
          <br>
          
        <label for="age" >Age *</label>
        <input type="number" name="age" id="age" required placeholder=" Number Input">
        <br>

        <label for="dob" >Date of Birth	*</label>
        <input type="date" name="dob" id="dob" required>
        <br>

        <label for="password" >Password *</label > 
        <input type="password" name="password" id="password" required placeholder=" 	Password Input">
        <br>

        <label for="portfolio" >Portfolio URL</label>
        <input type="url" name="portfolio" id="portfolio" placeholder=" 	URL Input">
        <br>

		
        <button type="submit">Submit</button>

        

    </form>
</body>
</html>
